<div class="custom-container mb-2" id="new-address">
    <div class="row pt-2 px-3">
        <div class="col-12"><h1 class="address-title">ویرایش آدرس</h1></div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <form action="" method="post">
                <div class="col-12 pt-3">
                    <div class="row">

                        {% for field in edit_form %}
                            <div class="col-12 col-md-{% if field.name == 'address' %}8{% else %}4{% endif %} pl-2">
                                <div class="form-group m-1">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <small class="form-text text-danger">{{ field.errors }}</small>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                        <input id="address-id" name="address_id" value="" type="hidden">
                        <div class="col-12">
                            <div class="form-group m-1 pb-3">
                                <button id="submit-button" name="submit-type" value="edit" type="submit" onclick="addAddress()" class="login-button px-1">ویرایش
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
